<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتائج التوجيه</title>
  <style>
    body { font-family: Arial, Tahoma, "Segoe UI", sans-serif; direction: rtl; padding: 20px; background: #f4f4f9; }
    .result { background: #fff; border-radius: 8px; padding: 15px; margin: 10px 0; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>النتائج:</h1>
  <div class="result">
    <h2>الشعبة المقترحة: {{ best_filiere }}</h2>
    <ul>
      {% for filiere, data in results.items() %}
      <li>{{ filiere }} — نسبة التوافق: {{ data.pourcentage }}% — النتيجة: {{ data.score }}/20</li>
      {% endfor %}
    </ul>
  </div>
  <a href="/">عودة للصفحة الرئيسية</a>
</body>
</html>
