<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة التوجيه — اختيار الشعبة</title>
  <style>
    body { font-family: Arial, Tahoma, "Segoe UI", sans-serif; direction: rtl; padding: 20px; background: #f4f4f9; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px 0; background: #fff; }
    input, select { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>اختَر شــعبتك ومستواك</h1>
  <form method="POST">
    <label>المستوى:</label>
    <select name="level" id="level" required>
      <option value="">-- اختر --</option>
      <option value="middle">متوسط</option>
      <option value="high">ثانوي</option>
    </select>

    <div id="middle-options" style="display:none;">
      <label>شعبة المتوسط:</label>
      <select name="middle_stream">
        <option value="">-- اختر --</option>
        <option value="آدبي">جذع مشترك اداب</option>
        <option value="علوم">جذع مشترك علوم</option>
      </select>
    </div>

    <div id="high-options" style="display:none;">
      <label>شعبة الثانوي:</label>
      <select name="high_stream">
        <option value="">-- اختر --</option>
        <option value="علوم_تجريبية">علوم تجريبية</option>
        <option value="رياضيات">رياضيات</option>
        <option value="تقني_رياضي">تقني رياضي</option>
        <option value="لغات_أجنبية">لغات أجنبية</option>
        <option value="آداب_وفلسفة">آداب وفلسفة</option>
      </select>
    </div>

    <h3>أدخل نقاطك الأساسية حسب الشعبة:</h3>
    <input type="number" name="رياضيات" step="0.01" placeholder="الرياضيات">
    <input type="number" name="فيزياء" step="0.01" placeholder="الفيزياء">
    <input type="number" name="العلوم الطبيعية" step="0.01" placeholder="العلوم الطبيعية">
    <input type="number" name="لغات" step="0.01" placeholder="اللغات">
    <input type="number" name="فلسفة" step="0.01" placeholder="الفلسفة / المنطق">
    <input type="number" name="عربية" step="0.01" placeholder="اللغة العربية">

    <label>المعدل العام:</label>
    <input type="number" name="average" step="0.01" placeholder="مثال: 15.50" required>

    <button type="submit">تحليل التوجيه</button>
  </form>

  <script>
    const level = document.getElementById('level');
    level.onchange = () => {
      document.getElementById('middle-options').style.display = level.value === 'middle' ? 'block' : 'none';
      document.getElementById('high-options').style.display = level.value === 'high' ? 'block' : 'none';
    }
  </script>
</body>
</html>
