
<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Tawjih - Choix de filière</title>

<body>
    <h1>Orientation scolaire</h1>
    <form method="POST">

        <label>Français:</label><input type="number" name="francais" step="0.01"><br>
        <label>Anglais:</label><input type="number" name="anglais" step="0.01"><br><br>
        <button type="submit">Voir la filière</button>
    </form>
