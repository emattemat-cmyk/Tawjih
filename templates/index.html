<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مرشدك التعليمي</title>
<style>
 body { font-family: sans-serif; background:#f0f0f0; margin:0; }
 .box { max-width:600px; margin:40px auto; background:#fff; padding:30px; 
        border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; }
 button { padding:12px 20px; border:none; background:#0077ff; color:#fff; 
          font-size:16px; border-radius:8px; margin:10px; cursor:pointer; }
 button:hover { background:#005acc; }
 select, input { width:100%; padding:10px; margin-top:10px; }
 .hidden { display:none; }
 footer { margin-top:20px; text-align:center; color:#444; }
</style>
</head>

<body>

<div class="box">
<h1>مرشدك التعليمي لاختيار الشعبة</h1>

<!-- اختيار المستوى -->
<div id="levelBox">
    <h2>اختر المستوى</h2>
    <button onclick="chooseMiddle()">المستوى المتوسط</button>
    <button onclick="chooseSecondary()">المستوى الثانوي</button>
</div>

<!-- اختيار الشعبة للثانوي -->
<div id="secTypeBox" class="hidden">
    <h2>اختر الشعبة الحالية في السنة الأولى ثانوي</h2>
    <button onclick="selectScience()">ثانوي علمي</button>
    <button onclick="selectLiterary()">ثانوي أدبي</button>
</div>

<!-- النموذج -->
<form id="mainForm" method="POST" action="/analyze" class="hidden">
    <input type="hidden" name="level" id="levelInput">
    <input type="hidden" name="sec_type" id="secTypeInput">

    <button type="submit">تحليل النتائج</button>
</form>

<footer>
المطور: taki aymen imadeddin
</footer>

</div>

<script>
function chooseMiddle(){
    document.getElementById("levelInput").value = "middle";
    document.getElementById("levelBox").classList.add("hidden");
    document.getElementById("mainForm").classList.remove("hidden");
}

function chooseSecondary(){
    document.getElementById("levelInput").value = "secondary";
    document.getElementById("levelBox").classList.add("hidden");
    document.getElementById("secTypeBox").classList.remove("hidden");
}

function selectScience(){
    document.getElementById("secTypeInput").value = "science";
    document.getElementById("secTypeBox").classList.add("hidden");
    document.getElementById("mainForm").classList.remove("hidden");
}

function selectLiterary(){
    document.getElementById("secTypeInput").value = "literary";
    document.getElementById("secTypeBox").classList.add("hidden");
    document.getElementById("mainForm").classList.remove("hidden");
}
</script>

</body>
</html>
